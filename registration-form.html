<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
</head>
<body>

  <h1>Registration Form</h1>

  <fieldset>
    <legend>Basic Information: </legend>

    <label for="name">Name:</label>
    <input type="text" name="" id="name">
    <br>

    <span class="label">Gener:</span>
        <label><input type="radio" name="gender" id="male" title="gender Male">Male</label>
        <label><input type="radio" name="gender" id="female" title="gender Female">Female</label>
        <label><input type="radio" name="gender" id="other" title="gender Other">Other</label>
    <br>

    <label for="dob">DoB:</label>
    <input type="date" name="" id="dob">
    <br>

    <label for="rel">Religion:</label>
    <select id="rel">
      <option>Muslim</option>
      <option>Hindu</option>
      <option>Khristian</option>
      <option>Buoddha</option>
      <option>Others</option>
    </select>
    <br>

    <label for="fname">Father's Name:</label>
    <input type="text" name="" id="fname">
    <br>

    <label for="mname">Mother's Name:</label>
    <input type="text" name="" id="mname">
    <br>

  </fieldset>
  <br>

  <fieldset>
    <legend>Contact Information: </legend>

    <label for="padd">Present Address:</label>
    <input type="text" name="" id="padd">
    <br>

    <label for="peradd">Permanent Address:</label>
    <input type="text" name="" id="peradd">
    <br>

    <label for="phone">Phone:</label>
    <input type="tel" name="" id="phone" value="+880">
    <br>

    <label for="email">Email:</label>
    <input type="email" name="" id="email" placeholder="...@gmail.com">
    <br>

    <label for="website">Personal Website:</label>
    <input type="url" name="" id="website" placeholder="https://www.">
    <br>

  </fieldset>
  <br>



  <fieldset>
    <legend>Academic Information: </legend>

    <label for="ssc">SSC Year:</label>
    <input type="number" name="" id="ssc">
    <br>

    <label for="ssci">SSC Institution:</label>
    <input type="text" name="" id="ssci">
    <br>

    <label for="hsc">HSC Year:</label>
    <input type="number" name="" id="hsc">
    <br>

    <label for="hsci">HSC Institution:</label>
    <input type="text" name="" id="hsci">

  </fieldset>

</body>
</html>
